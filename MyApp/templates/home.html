{% extends 'base.html' %}

{% block title %}Home - Django App{% endblock %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: #000000;
        color: #f5f5f7;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .home-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
    }

    .home-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #f5f5f7 0%, #86868b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .home-subtitle {
        font-size: 1.2rem;
        color: #a1a1a6;
        margin-bottom: 3rem;
        line-height: 1.5;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .nav-link {
        padding: 0.75rem 2rem;
        background: rgba(255, 255, 255, 0.08);
        color: #f5f5f7;
        text-decoration: none;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
    }

    .nav-link.primary {
        background: #0071e3;
        border-color: #0071e3;
    }

    .nav-link.primary:hover {
        background: #0077ed;
        border-color: #0077ed;
        box-shadow: 0 4px 20px rgba(0, 113, 227, 0.4);
    }
</style>

<div class="home-container">
    <h1 class="home-title">Welcome</h1>
    <p class="home-subtitle">
        Explore our interactive map application with location tracking and marker management.
    </p>
    <div class="nav-links">
        <a href="{% url 'map_view' %}" class="nav-link primary">Open Map</a>
    </div>
</div>
{% endblock %}
